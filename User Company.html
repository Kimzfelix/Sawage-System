<!DOCTYPE html>
<html>
<head>
	<title>User Customer</title>
</head>
<body >
	<center>
		<h4>fill up your details in this form to sign up</h4>
		<form action="homecompany.html">
			<table>
				<tr>
					<td class="Company name">Company name:</td>
					<td><input type="text" name="Company name" required></td>
				</tr>
				<tr>
					<td class="E-mail">E-mail:</td>
					<td><input type="text" name="E-mail" required></td>
				</tr>
				<tr>
					<td class="password">Password:</td>
					<td>
					<input type="password" placeholder="enter password" id="password" required></td>
				</tr>
				<tr><td class="password">confirm password:</td>
					<td>
					<input type="password" placeholder="confirm password" id="confirm_password" required>
					</td>
				</tr>
	     	</table>
	     </center>
	     	<center>
	     		<p class="Region">Region
			<select>
				<option>Dar Es Salaam</option>
			</select>	
		</p>
		<p class=" Physical-address"> Physical Address
			<input type="text" name="Physical Address" required>
		</p>
		<p class="phone">Phone
			<input type="text" name="Phone number" required>
		</p>
		<p class="Submit">
			<button type="Submit">Submit</button>
		</p>
		<p class="reset">
			<input type="reset" name="reset">
		</p>
	</center>
		</form>
</body>
</html>
