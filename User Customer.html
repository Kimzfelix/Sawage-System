<body >

	<center>
		
		
		<h4>fill up your details in this form to sign up</h4>
		<form action="homecustomer.html">
			<table>
				<tr>
					<td class="Firstname">Firstname:</td>
					<td><input type="text" name="Firstname" required></td>
				</tr>
				<tr>
					<td  class="Lastname">Lastname:</td>
					<td><input type="text" name="Lastname" required></td>
				</tr>
				<tr>
					<td class="Age">Age:</td>
					<td><input type="text" name="Age" required></td>
				</tr>
				<tr>
					<td class="E-mail">E-mail:</td>
					<td><input type="text" name="E-mail" required></td>
				</tr>
				
				<tr>
					<td class="password">Password:</td>
					<td>
					<input type="password" placeholder="enter password" id="password" required></td>
				</tr>
				<tr><td style="font-size: 17px">confirm password:</td>
					<td>
					<input type="password" placeholder="confirm password" id="confirm_password" required>
					</td>
				</tr>
				
				


	     	</table>
	     </center>
	     	<center>
	
	<p class="Sex">Sex::
					<input type="radio" name="sex">Male
                    <input type="radio" name="sex">Female
                    </p>
	
			<p class="Phisical-adress"> Physical Address
			<input type="text" name="Physical Address" required></p>
		
		<p class="Region">Region
			<select>
				<option>Dar Es Salaam</option>
			</select>
			
		</p>
		<p class="District">District
			<select>
				<option>Kinondoni</option>
				<option>Ilala</option>
				<option>Temeke</option>
				<option>Kigamboni</option>
				<option>Ubungo</option>
			</select>
			
		</p>

		</p>
		<p class="Phone">Phone:
			<input type="text" name="Phone" required>
		</p>
		<p class="Submit">
			<button type="Submit">Submit</button>
		</p>
		<p class="reset">
			<input type="reset" name="reset">
		</p>

			
		

	</center>
		</form>
